<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">Simple selenium tests jsf page</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="twelve columns">
                <h2><h:outputText value="#{helloBean.title}"/></h2>

                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <h:form prependId="false">
                    <span class="label">Your name ?</span>
                    <h:inputText id="username" value="#{helloBean.name}" />

                    <h:commandButton action="#{helloBean.printMessage}" value="Say Hello" styleClass="button" id="submit">
                        <f:ajax render=":msg-wrapper" execute="username"/>
                    </h:commandButton>

                </h:form>

                <h:panelGroup id="msg-wrapper">
                    <h:panelGroup id="msg-inner-wrapper" rendered="#{helloBean.msg ne null}">
                        <div class="alert-box">
                            <h:outputText value="#{helloBean.msg}" id="msg"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup id="warning-msg" rendered="#{helloBean.msg eq null}">
                        <div class="alert-box secondary">
                            Please enter your name in the input field
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
